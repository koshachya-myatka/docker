<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link th:href="@{/styles/Style.css}" rel="stylesheet"/>
</head>
<body>
<div>
    <h2>Заказы:</h2>
    <div>
        <form action="#" th:action="@{/orders/searchIdClient}" th:object="${idClient}" method="post">
            <p>Поиск по клиенту:</p>
            <input type="number" th:name="idClient" th:min="1">
            <input type="submit" value="Поиск">
            <br><br>
        </form>

        <form action="#" th:action="@{/orders/searchIdBook}" th:object="${idBook}" method="post">
            <p>Поиск по книге:</p>
            <input type="number" th:name="idBook" th:min="1">
            <input type="submit" value="Поиск">
            <br><br>
        </form>

        <form action="#" th:action="@{/orders/groupIdClient}" th:object="${idClient}" method="post">
            <p>Кол-во заказов клиента:</p>
            <input type="number" th:name="idClient" th:min="1">
            <input type="submit" value="Поиск">
        </form>
        <h4 th:utext="'Кол-во = '+(${countClientsOrders} == null ? 0 : ${countClientsOrders})"></h4>

        <form action="#" th:action="@{/orders/groupIdBook}" th:object="${idBook}" method="post">
            <p>Кол-во заказов книги:</p>
            <input type="number" th:name="idBook" th:min="1">
            <input type="submit" value="Поиск">
        </form>
        <h4 th:utext="'Кол-во = '+(${countBooksOrders} == null ? 0 : ${countBooksOrders})"></h4>

        <a th:href="@{/orders}">Сброс</a>
    </div>

    <br><br>
    <table th:border="1" th:cellpadding="6" th:cellspacing="0" th:style="'margin: auto'">
        <tr>
            <td>id</td>
            <td>Дата заказа</td>
            <td>id Клиента</td>
            <td>id Книги</td>
        </tr>
        <tr th:each="order: ${orders}">
            <td th:text="${order.getId()}"></td>
            <td th:text="${order.getDateOrder()}"></td>
            <td th:text="${order.getIdClient()}"></td>
            <td th:text="${order.getIdBook()}"></td>
        </tr>
    </table>
    <br><a th:href="@{/collections}">Назад</a>
</div>
</body>
</html>
